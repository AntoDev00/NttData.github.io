<h2 mat-dialog-title>{{ data.title }}</h2>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" placeholder="Inserisci il nome" required>
      <mat-error *ngIf="userForm.get('name')?.hasError('required')">
        Il nome è richiesto
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" placeholder="Inserisci l'email" required>
      <mat-error *ngIf="userForm.get('email')?.hasError('required')">
        L'email è richiesta
      </mat-error>
      <mat-error *ngIf="userForm.get('email')?.hasError('email')">
        Inserisci un indirizzo email valido
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Genere</mat-label>
      <mat-select formControlName="gender" required>
        <mat-option value="male">Maschio</mat-option>
        <mat-option value="female">Femmina</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('gender')?.hasError('required')">
        Il genere è richiesto
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Status</mat-label>
      <mat-select formControlName="status" required>
        <mat-option value="active">Attivo</mat-option>
        <mat-option value="inactive">Inattivo</mat-option>
      </mat-select>
      <mat-error *ngIf="userForm.get('status')?.hasError('required')">
        Lo status è richiesto
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close type="button">Annulla</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid || isSubmitting">
      <mat-spinner *ngIf="isSubmitting" diameter="20" class="spinner-button"></mat-spinner>
      <span *ngIf="!isSubmitting">Salva</span>
    </button>
  </mat-dialog-actions>
</form>
